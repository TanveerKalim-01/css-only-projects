<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card-text">
        <p class="new">What's new</p>
        <h1 class="heading">Unleash Creativity</h1>
        <p class="text">
          Unleash your inner designer with our customizable furniture options,
          allowing you to create a space that reflects your unique vision
        </p>
      </div>
      <div class="card-images grid">
        <div class="img1-container">
          <img  src="./Image-1.png" alt="">
        </div>
        <div class="img2-container">
          <img  src="./Image-2.png" alt="">
        </div>
        <div  class="img3-container" >
          <img src="./Image-3.png" alt="">
        </div>
      
      </div>
    </div>
  </body>
</html>
